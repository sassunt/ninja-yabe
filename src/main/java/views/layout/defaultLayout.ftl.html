<#macro myLayout title="Layout example">
<!DOCTYPE html >
<html>
    <head>
        <title>${title}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link href="/assets/css/main.css" rel="stylesheet">
        <script src="/assets/js/jquery-1.7.2.min.js"></script>
        <script src="/assets/js/jquery.tools.min.js"></script>

    </head>
    <body>

        <div id="header">
            <div id="logo">
                yabe.
            </div>
            <ul id="tools">
                <li>
                    <a href="#">Log in to write something</a>
                </li>
            </ul>
            <div id="title">
                <span class="about">About this blog</span>
                <h1><a href="${contextPath}">Yet another blog</a></h1>
                <h2>We won't write about anything</h2>
            </div>
        </div>

        <div id="main">
            <#nested/>
        </div>

        <p id="footer">
            Yabe is a (not that) powerful blog engine built with the
            <a href="http://www.ninjaframework.org/">Ninja framework</a>
            as a tutorial application.
        </p>

    </body>
</html>
</#macro>
